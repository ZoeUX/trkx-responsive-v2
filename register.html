<main id="about-main">
  <div class="container">
    <!-- FORM SET UP WITH FORMSPREE.IO -->
    <section id="form-wrap">
      <div>
        <form action="https://formspree.io/xjvvvkzq" method="POST" class="form">
          <h2>Register with TRKX</h2>
          <br>
          <div class="col-2">
            <div>
              <label for="first">First Name*</label>
              <input type="text" placeholder="" id="first" required>
            </div>

            <div>
              <label for="last">Last Name*</label>
              <input type="text" placeholder="" id="last" required>
            </div>
          </div>
          <br>
          <div class="">
            <div>
              <label for="company">Company</label>
              <input type="text" placeholder="" id="company" required>
            </div>
            <br>
            <div>
              <label for="title">Interest/Title*</label>
              <br>
              <!--                    <input type="text"  placeholder="3PL, Shipper, Carrier, Owner Operator" id="title" required>-->
              <select name="title" id="title" required>
                <option value="3PL">Select</option>
                <option value="3PL">3PL</option>
                <option value="Broker">Broker</option>
                <option value="Agent">Agent</option>
                <option value="Carrier">Carrier</option>
                <option value="Owner Operator">Owner Operator</option>
              </select>
            </div>
          </div>
          <br>
          <div class="col-2">
            <div>
              <label for="email">Email*</label>
              <input type="email" placeholder="" id="email" required>
            </div>
            <div>
              <label for="phone_us">Phone</label>
              <input type="text" id="phone_us" placeholder="" name="phone-number">
            </div>
          </div>
          <br>
          <div>
            <label for="message">Comment or Questions?</label>
            <textarea name="message" id="textBlock" placeholder="Write message here..." id="message"></textarea>
          </div>
          <br>
          <button type="submit" value="Send">Submit</button>
        </form>
      </div>
    </section>
  </div>
</main>
